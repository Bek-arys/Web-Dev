<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat until the input is correct</title>
</head>
<body>
    <script>
        let num = prompt('Enter number greater than 100:', '');
        while (num <= 100 && num != null && num != '') {
            num = prompt('Please, enter number GREATER than 100:', '');
        }
    </script>
</body>
</html>
