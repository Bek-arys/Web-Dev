<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum</title>
</head>
<body>
    <script>
        function min(a, b) {
            return (a > b) ? b : a;
        }
        
        function pow(x, n) {
            return x ** n;
        }

        let x = prompt('Enter the x (base):', '');
        let n = prompt('Enter the n (exponent):', '');

        if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);
        } else {
            alert( pow(x, n) );
        }
    </script>
</body>
</html>
