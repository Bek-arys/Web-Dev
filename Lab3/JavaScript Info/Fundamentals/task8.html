<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the sign</title>
</head>
<body>
    <script>
        let num = prompt('Please, enter the number:', '');
        alert(typeof num)
        alert(num)
        if (num > 0) {
            alert(1);
        } else if (num < 0) {
            alert(-1);
        } else if (num == 0) {
            alert(0);
        }
    </script>
</body>
</html>
