<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers until n</title>
</head>
<body>
    <script>

        function checkPrime(n) {
            if (n == 1 || n == 2) 
                return true;

            for(let i = 2; i < n; i++) {
                if (n % i == 0) return false;
            }
            return true;
        }

        let i = 1, n = prompt('Enter the number:', '');
        while (i <= n) {
            if (checkPrime(i)) 
                alert(i);
            i++;
        }
    </script>
</body>
</html>
