<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of object properties</title>
</head>
<body>
    <script>
        calculator = (salaries) => {
            let sum = 0;
            for (let key in salaries) {
                sum += salaries[key];
            }
            return sum;
        } 

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        // alert(typeof calculator);

        alert(calculator(salaries));
    </script>
</body>
</html>
