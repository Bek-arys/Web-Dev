<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        function Calculator() {
            this.read = function() {
                this.num1 = +prompt('Enter the first number:', '');
                this.num2 = +prompt('Enter the second number:', '');
            }

            this.sum = function() {
                return this.num1 + this.num2;
            }

            this.mul = function() {
                return this.num1 * this.num2;
            }

        }

        let calc = new Calculator();
        calc.read();
        alert(`The sum of two numbers: ${calc.sum()}`);
        alert(`The multiplication of two numbers: ${calc.mul()}`);
        alert('First number: ' + calc.num1);
        alert('Second number: ' + calc.num2);
        

    </script>
</body>
</html>
