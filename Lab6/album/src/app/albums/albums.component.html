<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="New Title" [(ngModel)]="title">
    <button type="submit" class="btn btn-primary mb-2" (click)="addAlbum()">Add</button>
</div>

<ul class="list-group" *ngIf="loaded">
    <li class="list-group-info" *ngFor="let album of albums">
        <div class="card" style="width: 13rem; margin-bottom: 20px;">
            <div class="card-body">
              <h4 class="card-title"><a [routerLink]="['/albums', album.id]">Album #{{album.id}}</a></h4>
              <button class="btn btn-danger" (click)="deleteAlbum(albums.indexOf(album))">Delete</button>
            </div>
        </div>
    </li>
</ul>

<div *ngIf="!loaded" style="
height: 80vh;
display: flex;
justify-content: center;
align-items: center;
">
    <div class="spinner-border" role="status">
    </div>
</div>
